<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <body style="background-color: rgba(221, 104, 26, 0.912);"> 
    <script src="JS/main.js"> </script>
    <link rel="stylesheet" href="../Project9_countdown_slideshow/CSS/main.css">
</head>

<body>
    

    <p> How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value=""/>
    <button onclick="countdown()">Click here</button>
    <p id="timer"></p>

    <br>

    <body>

<br>
        <!--SLIDESHOW-->
    
    <div class="Slideshow"> <!-- section for all images-->
    
        <div class="mySlides fade">
            <div class="text"> 1 / 3</div>
            <img src="https://media.cntraveler.com/photos/59e7addbcae8da16e6cd4af4/16:9/w_2560%2Cc_limit/Amsterdam_GettyImages-541441577.jpg" style="width:100%">
        </div>
    
        <div class="mySlides fade">
            <div class="text"> 2 / 3</div>
            <img src="https://i.guim.co.uk/img/media/8a1d933f372a460b499a2d34dedd13342ab72661/0_204_5472_3285/master/5472.jpg?width=1200&height=900&quality=85&auto=format&fit=crop&s=95eb3938adb7a1b5bf47f2382ff99e3f" style="width:100%">
        </div>
    
        <div class="mySlides fade">
            <div class="text"> 3 / 3</div>
            <img src="https://cdn.eatlivetraveldrink.com/wp-content/uploads/2019/03/amsterdam-tulips-1440x960.jpg" style="width:100%">
        </div>
    
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    
    </div>
    
    </body>
